{% extends "index.html" %}

{% block title %}{{ page.title }}{% endblock title %}

{% block header %}
    <!-- Page Header -->
    <header class="intro-header" style="background-image: url('{{ page.header_cover|default('{{ SITEURL }}/{{ THEME_STATIC_DIR }}/images/home-bg.jpg') }}')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="page-heading">
                        <h1>{{ page.preferred_title or page.title }}</h1>
                        {% if page.subtitle %}
                        <hr class="small">
                        <span class="subheading">{{ page.subtitle }}</span>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </header>
{% endblock header %}

{% block content %}
    <article>
        {{ page.content }}
    </article>
{% endblock content %}
